version: "3"

services:
  gdc-frontend:
    image: "node:16"
    user: "node"
    working_dir: /home/node/app/gdc-frontend
    command: npm run start
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - REACT_APP_SITEURL=${REACT_APP_SITEURL}
    volumes:
      - ./app:/home/node/app
    ports:
      - "3000:3000"